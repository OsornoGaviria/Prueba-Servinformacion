<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" routerLink="/home">
      <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
    </ion-button>
    <ion-title>{{user}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <div style="text-align: center; width: 100%;" > <img src="{{avatar}}" /></div>
    <ion-card-header>
      <ion-card-subtitle>Nombre</ion-card-subtitle>
      <ion-card-title>{{nombre}}</ion-card-title>
      <ion-card-subtitle>Id: {{idUser}} | Usuario: {{userlogin}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
          <ion-icon name="logo-github" slot="start"></ion-icon>
          <ion-label>
              <p> {{git}}</p>
          </ion-label>
      </ion-item>
      
      <ion-item>
        <ion-icon name="navigate-outline" slot="start"></ion-icon>
        <ion-label>
            <p>Pais {{location}}</p>
        </ion-label>
    </ion-item>
    
    </ion-card-content>
  </ion-card>
</ion-content>
